<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('login.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(21, 124, 214, 0.3);
        }

        .input-box {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }

        /* Placeholder color for uniformity */
        .input-box input::placeholder {
            color: #bbb;
            opacity: 1;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #197cdf;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #1632a0;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Your Account Here üëáüèª</h2>
    <div class="input-box">
        <input type="text" id="signup-username" placeholder="Enter Username" required>
    </div>
    <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password">üëÅ</span>
    </div>
    <button onclick="signup()">Sign Up</button>
    <p class="login-link">Already have an account? <a href="login page.html">Login</a></p>
</div>

<script>
    document.querySelector(".toggle-password").addEventListener("click", function() {
        let passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.textContent = "üôà"; // Change icon to indicate password is visible
        } else {
            passwordField.type = "password";
            this.textContent = "üëÅ"; // Change icon back to indicate password is hidden
        }
    });

    function signup() {
        let username = document.getElementById("signup-username").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("Please fill in all fields.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || []; // Retrieve existing users

        // Check if username already exists
        if (users.some(user => user.username === username)) {
            alert("Username already taken. Choose another.");
            return;
        }

        // Store new user
        users.push({ username, password });
        localStorage.setItem("users", JSON.stringify(users));

        alert("Account Created Successfully! Now login.");
        window.location.href = "index.html"; // Redirect to login page
    }
</script>

</body>
</html>
